<div>
  <span>Unidade:</span>
  <ul class="list-inline">
    <li class="list-inline-item" (click)="updateUnit(unitsEnum.Metric)">
      <a class="badge" [ngClass]="unit === unitsEnum.Metric ? 'badge-primary' : 'badge-dark'">{{showUnit(unitsEnum.Metric)}}</a>
    </li>
    <li class="list-inline-item" (click)="updateUnit(unitsEnum.Imperial)">
      <a class="badge" [ngClass]="unit === unitsEnum.Imperial ? 'badge-primary' : 'badge-dark'">{{showUnit(unitsEnum.Imperial)}}</a>
    </li>
    <li class="list-inline-item" (click)="updateUnit(unitsEnum.SI)">
      <a class="badge" [ngClass]="unit === unitsEnum.SI ? 'badge-primary' : 'badge-dark'">{{showUnit(unitsEnum.SI)}}</a>
    </li>
  </ul>
</div>
